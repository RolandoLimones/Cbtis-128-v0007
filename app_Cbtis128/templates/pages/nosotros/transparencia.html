{% extends 'base.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'css/nosotros/transparencia.css' %}">
<div> 
    <div class="contendedor-principal">
        <h2>TRANSPARENCIA</h2>
    </div>
    <img src="{% static 'imagenes/nosotros/convocatoria.jpg' %}" 
         class="imagen-contacto" 
         alt="Convocatoria - Transparencia CBTIS 128"
         onload="this.classList.add('loaded')"
         onerror="this.style.display='none'">
</div>

<script>
// Aplicar el fondo con JavaScript
document.addEventListener('DOMContentLoaded', function() {
    const backgroundUrl = "{% static 'imagenes/fondo.png' %}";
    
    // Crear elemento para el fondo
    const background = document.createElement('div');
    background.style.cssText = `
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
            linear-gradient(
                rgba(162, 34, 69, 0.1), 
                rgba(121, 45, 66, 0.1)
            ),
            url('${backgroundUrl}');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        filter: blur(8px) brightness(0.9);
        z-index: -2;
        opacity: 0.6;
        animation: backgroundFadeIn 1.5s ease-out;
    `;
    
    document.body.appendChild(background);
});
</script>

{% endblock %}
